<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BBU Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Lớp bao ngoài để scale */
    .scale-container {
      width: 100%;
      overflow: auto;
      text-align: center;
    }

    /* Khung BBU cố định */
    .bbu-container {
      width: 800px;
      height: 1200px;
      border: 2px solid #000;
      margin: 0 auto;
      position: relative;
      background: #f9f9f9;
      transform-origin: top center;
    }

    .slot {
      width: 180px;
      height: 60px;
      border: 1px solid #444;
      margin: 5px auto;
      background: #e0e0e0;
    }

    /* Slot đặc biệt 14, 15 cao hơn 1.5 lần */
    .slot-14, .slot-15 {
      height: 90px; /* 60 * 1.5 */
    }

    /* Khi màn hình nhỏ hơn 900px thì thu nhỏ nguyên khung */
    @media (max-width: 900px) {
      .bbu-container {
        transform: scale(0.7);
      }
    }

    @media (max-width: 600px) {
      .bbu-container {
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <h2>Sơ đồ BBU</h2>
  <div class="scale-container">
    <div class="bbu-container">
      <div class="slot">Slot 13</div>
      <div class="slot slot-14">Slot 14</div>
      <div class="slot slot-15">Slot 15</div>
      <div class="slot">Slot 16</div>
    </div>
  </div>
</body>
</html>
