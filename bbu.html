<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üì° S∆° ƒë·ªì BBU 8200</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 { text-align: center; margin-bottom: 20px; }

    .bbu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 90px; /* slot chu·∫©n */
      gap: 8px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 3px solid #333;
      border-radius: 10px;
    }
    .slot {
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: pre-line;
      overflow: hidden;
    }
    /* Slot 1‚Äì8 */
    .slot.s1, .slot.s2, .slot.s3, .slot.s4,
    .slot.s5, .slot.s6, .slot.s7, .slot.s8 {
      grid-column: span 1;
      grid-row: span 1;
    }
    /* Slot 13‚Äì15: n·ª≠a c·ªôt */
    .slot.s13, .slot.s14, .slot.s15 {
      grid-column: span 1;
      width: 50%;
      float: left;
    }
    /* Slot 16: n·ª≠a c·ªôt, cao b·∫±ng 4 slot */
    .slot.s16 {
      grid-column: span 1;
      width: 50%;
      grid-row: span 4;
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì° S∆° ƒë·ªì BBU 8200</h2>
  <div id="bbu" class="bbu"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function parseUnitPosition(unitPos) {
      const obj = {rack: "", shelf: "", slot: ""};
      if (!unitPos) return obj;
      unitPos.split(",").forEach(p => {
        const [key, value] = p.split("=");
        if (key && value) obj[key.trim().toLowerCase()] = value.trim();
      });
      return obj;
    }

    function renderBBU(allDevices, label) {
      // l·ªçc thi·∫øt b·ªã theo User Label + Rack=1
      const devices = allDevices.filter(d =>
        String(d["User Label"] || "").trim() === label &&
        parseUnitPosition(d["Unit Position"]).rack === "1"
      );

      const container = document.getElementById("bbu");
      container.innerHTML = "";

      const slots = [1,2,3,4,5,6,7,8,13,14,15,16];

      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = `slot s${slot}`;

        const matches = devices.filter(d => {
          const pos = parseUnitPosition(d["Unit Position"]);
          return pos.slot === String(slot);
        });

        if (matches.length) {
          const m = matches[0];
          div.innerText =
            `Rack=1 Slot=${slot}\n` +
            `${m["Vendor Unit Type Name"] || ""}\n` +
            `SN: ${m["Serial Number"] || ""}`;
          div.classList.add("highlight");
        } else {
          div.innerText = `Slot ${slot} : empty`;
        }

        container.appendChild(div);
      });
    }

    const label = getParam("label");

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx");

        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        renderBBU(data, label);
      } catch (e) {
        document.body.innerHTML += "<p style='color:red'>‚ùå L·ªói: " + e.message + "</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
