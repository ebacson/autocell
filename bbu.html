<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BBU & RRU Layout</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 { margin: 5px 0; }
    .container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .fixed-box {
      aspect-ratio: 4 / 1;
      width: 90vw;
      max-width: 1000px;
      border: 3px solid #000;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      box-sizing: border-box;
    }
    .slot {
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.7em; /* nhỏ hơn để vừa dữ liệu */
      padding: 2px;
      box-sizing: border-box;
    }
    .slot-title {
      font-weight: bold;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <h2>BBU Layout</h2>
  <div class="container">
    <div id="bbu" class="fixed-box"></div>
  </div>

  <h2>RRU Layout</h2>
  <div class="container">
    <div id="rru" class="fixed-box"></div>
  </div>

  <script>
    async function loadExcel() {
      const response = await fetch("inventory.xlsx");
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      return XLSX.utils.sheet_to_json(sheet, { defval: "" });
    }

    function renderBBU(data) {
      const container = document.getElementById("bbu");
      container.innerHTML = "";

      const slotOrder = {
        col1: [15, 14, 13],
        col2: [1, 2, 3, 4],
        col3: [5, 6, 7, 8],
        col4: [16]
      };

      const grid = [];
      for (let c = 1; c <= 4; c++) {
        slotOrder[`col${c}`].forEach(s => grid.push({ slot: s, col: c }));
      }

      grid.forEach(item => {
        const slotData = data.find(d => d.Type === "BBU" && d.Slot == item.slot);
        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";

        if (slotData) {
          slotDiv.innerHTML = `<div class="slot-title">Slot ${item.slot}</div>
                               <div>${slotData["User Label"]}</div>`;
        } else {
          slotDiv.innerHTML = `<div class="slot-title">Slot ${item.slot}</div>`;
        }

        container.appendChild(slotDiv);
      });
    }

    function renderRRU(data) {
      const container = document.getElementById("rru");
      container.innerHTML = "";

      // slot bố trí RRU (giống cấu trúc BBU nhưng có thể tuỳ chỉnh sau)
      const slotOrder = {
        col1: [15, 14, 13],
        col2: [1, 2, 3, 4],
        col3: [5, 6, 7, 8],
        col4: [16]
      };

      const grid = [];
      for (let c = 1; c <= 4; c++) {
        slotOrder[`col${c}`].forEach(s => grid.push({ slot: s, col: c }));
      }

      grid.forEach(item => {
        const slotData = data.find(d => d.Type === "RRU" && d.Slot == item.slot);
        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";

        if (slotData) {
          slotDiv.innerHTML = `<div class="slot-title">Slot ${item.slot}</div>
                               <div>${slotData["User Label"]}</div>
                               <div>${slotData["Device"] || ""}</div>`;
        } else {
          slotDiv.innerHTML = `<div class="slot-title">Slot ${item.slot}</div>`;
        }

        container.appendChild(slotDiv);
      });
    }

    loadExcel().then(data => {
      renderBBU(data);
      renderRRU(data);
    });
  </script>
</body>
</html>
