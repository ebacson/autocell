<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>S∆° ƒë·ªì BBU</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .bbu-container {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      margin: 0 auto;
      border: 3px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    .slot {
      flex: 1 0 30%;
      margin: 5px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 14px;
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .rru-container {
      margin-top: 20px;
      text-align: center;
    }
    .rru {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #e8f5e9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üì° S∆° ƒë·ªì BBU 8200</h2>
  <div class="bbu-container" id="bbu"></div>
  <div class="rru-container" id="rrus"></div>

  <script>
    // L·∫•y query param t·ª´ URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function renderBBU(devices, highlightLabel) {
      const bbuSlots = ["PM", "SA", "FS", "CCC", "BPN2", "BPK_d"];
      const container = document.getElementById("bbu");
      container.innerHTML = "";

      bbuSlots.forEach(slot => {
        const match = devices.find(d => String(d["Unit Position"] || "").includes(slot));
        const div = document.createElement("div");
        div.className = "slot";
        div.innerText = match ? (match["User Label"] || slot) : slot;

        if (match && match["User Label"] === highlightLabel) {
          div.classList.add("highlight");
        }
        container.appendChild(div);
      });

      // Gom t·∫•t c·∫£ RRU
      const rruDiv = document.getElementById("rrus");
      rruDiv.innerHTML = "";
      const rrulist = devices.filter(d => /S\d+|\d{2}/.test(d["User Label"] || ""));
      if (rrulist.length) {
        rruDiv.innerHTML = "<h3>RRUs</h3>";
        rrulist.forEach(r => {
          const el = document.createElement("div");
          el.className = "rru";
          el.innerText = r["User Label"];
          if (r["User Label"] === highlightLabel) {
            el.classList.add("highlight");
          }
          rruDiv.appendChild(el);
        });
      }
    }

    // === MAIN ===
    const highlightLabel = getParam("label"); // l·∫•y label t·ª´ URL

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx");

        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        console.log("‚úÖ D·ªØ li·ªáu ƒë√£ load:", data);
        renderBBU(data, highlightLabel);
      } catch (e) {
        document.body.innerHTML += "<p style='color:red'>‚ùå L·ªói: " + e.message + "</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
