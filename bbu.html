<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SÆ¡ Ä‘á»“ BBU</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .bbu-container {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      margin: 0 auto;
      border: 3px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    .slot {
      flex: 1 0 30%;
      margin: 5px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 14px;
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .rru-container {
      margin-top: 20px;
      text-align: center;
    }
    .rru {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #e8f5e9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ SÆ¡ Ä‘á»“ BBU 8200</h2>
  <div class="bbu-container" id="bbu"></div>
  <div class="rru-container" id="rrus"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function renderBBU(devices, highlightLabel) {
      const bbuSlots = ["PM", "SA", "FS", "CCC", "BPN2", "BPK_d"];
      const container = document.getElementById("bbu");

      bbuSlots.forEach(slot => {
        // tÃ¬m thiáº¿t bá»‹ trong slot nÃ y
        const match = devices.find(d => String(d["Unit Position"] || "").includes(slot));
        const div = document.createElement("div");
        div.className = "slot";
        div.innerText = match ? (match["User Label"] || slot) : slot;

        if (match && match["User Label"] === highlightLabel) {
          div.classList.add("highlight");
        }
        container.appendChild(div);
      });

      // gom táº¥t cáº£ RRU (vÃ­ dá»¥: S1, S2, S3, 51, 52â€¦)
      const rruDiv = document.getElementById("rrus");
      const rrulist = devices.filter(d => 
        /S\d+|\d{2}/.test(d["User Label"] || "")
      );
      if (rrulist.length) {
        rruDiv.innerHTML = "<h3>RRUs</h3>";
        rrulist.forEach(r => {
          const el = document.createElement("div");
          el.className = "rru";
          el.innerText = r["User Label"];
          if (r["User Label"] === highlightLabel) {
            el.classList.add("highlight");
          }
          rruDiv.appendChild(el);
        });
      }
    }

    // === MAIN ===
    const devices = JSON.parse(localStorage.getItem("devices") || "[]");
    const label = getParam("label");
    renderBBU(devices, label);
  </script>
</body>
</html>
