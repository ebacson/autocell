<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>S∆° ƒë·ªì BBU 8200</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .bbu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      border: 3px solid #333;
      border-radius: 10px;
      background: white;
    }
    .slot {
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 14px;
      padding: 15px 5px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .rru-container {
      margin-top: 30px;
      text-align: center;
    }
    .rru-sector {
      margin-bottom: 15px;
    }
    .rru-sector h4 {
      margin: 5px 0;
    }
    .rru {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #e8f5e9;
      font-size: 14px;
    }
    .rru.highlight {
      background: #c8e6c9;
      border-color: #2e7d32;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>üì° S∆° ƒë·ªì BBU 8200</h2>
  <div class="bbu-grid" id="bbu"></div>
  <div class="rru-container" id="rrus"></div>
  <div id="deviceTable"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function renderBBU(allDevices, highlightDevices) {
      const slotLayout = [
        ["14", "13", "SA"],   // c·ªôt 1
        ["4", "3", "2", "1"], // c·ªôt 2
        ["8", "7", "6", "5"], // c·ªôt 3
        ["FAN"]               // c·ªôt 4
      ];

      const container = document.getElementById("bbu");
      container.innerHTML = "";

      slotLayout.forEach(col => {
        col.forEach(slot => {
          const match = highlightDevices.find(
            d => String(d["Unit Position"] || "").includes(slot)
          );
          const div = document.createElement("div");
          div.className = "slot";
          div.innerText = match ? (match["Unit Position"] + " - " + match["User Label"]) : slot;
          if (match) div.classList.add("highlight");
          container.appendChild(div);
        });
      });
    }

    function renderRRUs(allDevices, label) {
      const rruDiv = document.getElementById("rrus");
      rruDiv.innerHTML = "";

      // ch·ªâ l·∫•y RRU c·ªßa ƒë√∫ng User Label
      const rrus = allDevices.filter(d =>
        (d["Inventory Unit Type"] || "").toUpperCase() === "RRU" &&
        String(d["User Label"] || "").trim() === label
      );

      if (!rrus.length) return;

      // gom nh√≥m theo sector (S1, S2, S3...) n·∫øu c√≥
      const sectors = {};
      rrus.forEach(r => {
        const label = r["User Label"] || "";
        const sectorMatch = label.match(/S\d+/i);
        const sector = sectorMatch ? sectorMatch[0].toUpperCase() : "Kh√°c";
        if (!sectors[sector]) sectors[sector] = [];
        sectors[sector].push(r);
      });

      rruDiv.innerHTML = "<h3>RRUs</h3>";
      Object.keys(sectors).forEach(sec => {
        const secDiv = document.createElement("div");
        secDiv.className = "rru-sector";
        secDiv.innerHTML = `<h4>${sec}</h4>`;
        sectors[sec].forEach(r => {
          const el = document.createElement("div");
          el.className = "rru highlight";
          el.innerText = (r["User Label"] || "RRU") + " (" + (r["Unit Position"] || "") + ")";
          secDiv.appendChild(el);
        });
        rruDiv.appendChild(secDiv);
      });
    }

    function renderTable(rows) {
      if (!rows.length) {
        document.getElementById("deviceTable").innerHTML = "<p>Kh√¥ng c√≥ thi·∫øt b·ªã n√†o</p>";
        return;
      }

      const cols = Object.keys(rows[0]);
      let html = "<h3>Danh s√°ch thi·∫øt b·ªã</h3><table><thead><tr>";
      cols.forEach(c => html += `<th>${c}</th>`);
      html += "</tr></thead><tbody>";

      rows.forEach(r => {
        html += "<tr>";
        cols.forEach(c => html += `<td>${r[c] ?? ""}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("deviceTable").innerHTML = html;
    }

    // === MAIN ===
    const label = getParam("label");

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx");

        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        const highlightDevices = data.filter(d => String(d["User Label"] || "").trim() === label);

        renderBBU(data, highlightDevices);
        renderRRUs(data, label);
        renderTable(highlightDevices);
      } catch (e) {
        document.body.innerHTML += "<p style='color:red'>‚ùå L·ªói: " + e.message + "</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
