<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ BBU</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .bbu-layout {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-auto-rows: 80px;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .slot {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #007bff;
      border-radius: 6px;
      background: #e9f3ff;
      font-size: 14px;
      text-align: center;
      padding: 5px;
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .rru-container {
      margin-top: 20px;
    }
    .rru {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #e8f5e9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>📡 Sơ đồ BBU 8200</h2>
  <div class="bbu-layout" id="bbu"></div>
  <div class="rru-container" id="rrus"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function renderBBU(devices, highlightLabel) {
      // lọc dữ liệu theo user label và chỉ lấy pack hoặc RRU
      const filtered = devices.filter(d =>
        d["User Label"] === highlightLabel &&
        (d["Inventory Unit Type"] === "pack" || d["Inventory Unit Type"] === "RRU")
      );

      // định nghĩa layout BBU (slot theo cột)
      const slotLayout = [
        "14", "13", "SA",
        "4", "3", "2", "1",
        "8", "7", "6", "5",
        "FAN"
      ];

      const container = document.getElementById("bbu");
      container.innerHTML = "";

      slotLayout.forEach(slot => {
        const match = filtered.find(d => (d["Unit Position"] || "").toString().includes(slot) && d["Inventory Unit Type"] === "pack");
        const div = document.createElement("div");
        div.className = "slot";
        div.innerText = match ? (match["User Label"] + "\n" + match["Unit Position"]) : slot;

        if (match && match["User Label"] === highlightLabel) {
          div.classList.add("highlight");
        }
        container.appendChild(div);
      });

      // hiển thị RRUs
      const rruDiv = document.getElementById("rrus");
      rruDiv.innerHTML = "";
      const rrulist = filtered.filter(d => d["Inventory Unit Type"] === "RRU");

      if (rrulist.length) {
        rruDiv.innerHTML = "<h3>RRUs</h3>";
        rrulist.forEach(r => {
          const el = document.createElement("div");
          el.className = "rru";
          el.innerText = `${r["User Label"]} (${r["Unit Position"] || ""})`;
          rruDiv.appendChild(el);
        });
      }
    }

    // === MAIN ===
    const devices = JSON.parse(localStorage.getItem("devices") || "[]");
    const label = getParam("label");
    renderBBU(devices, label);
  </script>
</body>
</html>
