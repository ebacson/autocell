<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SÆ¡ Ä‘á»“ BBU</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .bbu-layout {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-auto-rows: 80px;
      gap: 10px;
      justify-content: center;
      margin: 0 auto;
      background: white;
      border: 3px solid #333;
      border-radius: 10px;
      padding: 15px;
      width: max-content;
    }
    .slot {
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 14px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .rru-container {
      margin-top: 20px;
    }
    .rru-group {
      margin-bottom: 15px;
      padding: 10px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #f1f8e9;
    }
    .rru-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .rru-item {
      display: inline-block;
      padding: 6px 10px;
      margin: 3px;
      border: 1px solid #4caf50;
      border-radius: 4px;
      background: #e8f5e9;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ SÆ¡ Ä‘á»“ BBU 8200</h2>
  <div class="bbu-layout" id="bbu"></div>
  <div class="rru-container" id="rrus"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function renderBBU(devices, highlightLabel) {
      const layout = {
        col1: ["14", "13", "SA"],
        col2: ["4", "3", "2", "1"],
        col3: ["8", "7", "6", "5"],
        col4: ["FAN"]
      };

      const container = document.getElementById("bbu");
      container.innerHTML = "";

      const allSlots = [...layout.col1, ...layout.col2, ...layout.col3, ...layout.col4];

      allSlots.forEach(slot => {
        const match = devices.find(d => String(d["Unit Position"] || "").includes(slot));
        const div = document.createElement("div");
        div.className = "slot";
        div.innerText = match ? (match["User Label"] || slot) : slot;
        if (match && match["User Label"] === highlightLabel) {
          div.classList.add("highlight");
        }
        container.appendChild(div);
      });

      // Láº¥y RRU cá»§a label nÃ y
      const rruDiv = document.getElementById("rrus");
      rruDiv.innerHTML = "<h3>RRUs</h3>";

      const rrulist = devices.filter(d => 
        d["Inventory Unit Type"] === "RRU" && d["User Label"] === highlightLabel
      );

      // Gom nhÃ³m theo User Label
      const grouped = {};
      rrulist.forEach(r => {
        const lbl = r["User Label"] || "KhÃ¡c";
        if (!grouped[lbl]) grouped[lbl] = [];
        grouped[lbl].push(r);
      });

      Object.keys(grouped).forEach(lbl => {
        const group = document.createElement("div");
        group.className = "rru-group";

        const title = document.createElement("div");
        title.className = "rru-title";
        title.innerText = "User Label: " + lbl;
        group.appendChild(title);

        grouped[lbl].forEach(r => {
          const el = document.createElement("div");
          el.className = "rru-item";
          el.innerText = r["Unit Position"] || "(khÃ´ng rÃµ vá»‹ trÃ­)";
          group.appendChild(el);
        });

        rruDiv.appendChild(group);
      });
    }

    // === MAIN ===
    const devices = JSON.parse(localStorage.getItem("devices") || "[]");
    const label = getParam("label");
    renderBBU(devices, label);
  </script>
</body>
</html>
