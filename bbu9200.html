<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>S∆° ƒë·ªì BBU 8200</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .bbu-layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      border: 3px solid #333;
      border-radius: 10px;
      background: white;
    }
    .column:nth-child(1) {
      width: 150px; /* C·ªôt 1: 150px */
    }
    .column:nth-child(2), .column:nth-child(3) {
      width: 300px; /* C·ªôt 2,3: 300px */
    }
    .column:nth-child(4) {
      width: 80px; /* C·ªôt 4: 80px */
    }
    
    /* Layout cho ZXRAN V9200 - 3 c·ªôt */
    .bbu-layout.v9200 {
      display: grid;
      grid-template-columns: 1.5fr 1.5fr 1fr; /* C·ªôt 1,2 g·∫•p ƒë√¥i, c·ªôt 3 b·∫±ng 1/2 */
      gap: 18px;
      max-width: 900px;
      margin: 0 auto;
      padding: 18px;
      border: 2px solid #d6dbe0;
      border-radius: 8px;
      background: #fafafa;
    }
    
    .v9200 .col {
      border: 1px solid #d3d9df;
      border-radius: 8px;
      padding: 10px;
      background: #ffffff;
      display: grid;
      gap: 10px;
      min-height: 350px; /* C√πng chi·ªÅu cao v·ªõi BBU 8200 */
      position: relative;
    }
    
    .v9200 .col-title {
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
      font-size: 12px;
    }
    
    .v9200 .col-1 {
      grid-template-rows: repeat(4, 1fr);
    }
    
    .v9200 .col-2 {
      grid-template-rows: repeat(4, 1fr);
    }
    
    .v9200 .col-3 {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .v9200 .slot-row {
      display: flex;
      gap: 10px;
    }
    
    /* Styling cho slot V9200 gi·ªëng BBU 8200 */
    .v9200 .slot {
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 10px; /* C√πng font size v·ªõi BBU 8200 */
      padding: 8px 4px; /* C√πng padding v·ªõi BBU 8200 */
      min-height: 80px; /* C√πng chi·ªÅu cao c∆° b·∫£n v·ªõi BBU 8200 */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: pre-line;
      box-sizing: border-box;
    }
    
    .v9200 .slot.s14 {
      min-height: 350px; /* Slot 14 = chi·ªÅu cao 4 slot c·ªôt 2 (80px√ó4 + 3 gaps√ó10px = 350px) */
    }
    
    .v9200 .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .slot {
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      background: #e9f3ff;
      font-size: 10px; /* Gi·∫£m font size t·ª´ 13px xu·ªëng 10px */
      padding: 8px 4px; /* Gi·∫£m padding ƒë·ªÉ ti·∫øt ki·ªám kh√¥ng gian */
      width: 100%; /* Slot s·∫Ω t·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh theo chi·ªÅu r·ªông c·ªôt */
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: pre-line;
      box-sizing: border-box;
    }
    .slot.s13 {
      min-height: 80px; /* TƒÉng chi·ªÅu cao slot 13 ƒë·ªÉ c·ªôt 1 = 350px (125+125+80+20=350) */
    }
    .slot.s14, .slot.s15 {
      min-height: 125px; /* Gi·ªØ nguy√™n chi·ªÅu cao slot 14, 15 */
      background: #ffeb3b; /* Th√™m m√†u v√†ng ƒë·ªÉ d·ªÖ nh·∫≠n bi·∫øt */
    }
    .slot.s16 {
      min-height: 350px; /* TƒÉng chi·ªÅu cao slot 16 ƒë·ªÉ b·∫±ng c·ªôt 2,3 */
      background: #ff9800; /* Th√™m m√†u cam ƒë·ªÉ d·ªÖ nh·∫≠n bi·∫øt */
    }
    .highlight {
      background: #ffeb3b !important;
      border-color: #ff9800 !important;
      font-weight: bold;
    }
    .rru-container {
      margin-top: 30px;
      text-align: center;
    }
    .rru-sector {
      margin-bottom: 15px;
    }
    .rru-sector h4 {
      margin: 5px 0;
    }
    .rru {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background: #e8f5e9;
      font-size: 14px;
    }
    .rru.highlight {
      background: #c8e6c9;
      border-color: #2e7d32;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      font-size: 13px;
    }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2 id="bbuTitle">üì° S∆° ƒë·ªì BBU</h2>
  <div class="bbu-layout" id="bbu"></div>
  <div class="rru-container" id="rrus"></div>
  <div id="deviceTable"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function parseUnitPosition(unitPos) {
      const obj = {rack: "", shelf: "", slot: ""};
      if (!unitPos) return obj;
      unitPos.split(",").forEach(p => {
        const [key, value] = p.split("=");
        if (key && value) obj[key.trim().toLowerCase()] = value.trim();
      });
      return obj;
    }

    function updateTitle(label, isV9200) {
      const titleElement = document.getElementById("bbuTitle");
      const bbuType = isV9200 ? "V9200" : "8200";
      const userLabel = label || "Unknown";
      titleElement.textContent = `üì° S∆° ƒë·ªì BBU ${userLabel} - ${bbuType}`;
    }

    function renderBBU(allDevices, label) {
      // L·ªçc t·∫•t c·∫£ thi·∫øt b·ªã c√≥ c√πng User Label
      const allDevicesForLabel = allDevices.filter(d =>
        String(d["User Label"] || "").trim() === label
      );

      const container = document.getElementById("bbu");
      container.innerHTML = "";

      // Debug: Log th√¥ng tin thi·∫øt b·ªã
      console.log("Total devices for label:", allDevicesForLabel.length);
      allDevicesForLabel.forEach(d => {
        console.log("Device:", {
          inventoryUnitType: d["Inventory Unit Type"],
          vendorUnitFamilyType: d["Vendor Unit Family Type"],
          vendor: d["Vendor Unit Type Name"],
          userLabel: d["User Label"],
          unitPosition: d["Unit Position"]
        });
      });

      // Ki·ªÉm tra xem c√≥ thi·∫øt b·ªã subrack V9200 kh√¥ng
      const hasV9200Subrack = allDevicesForLabel.some(d => 
        String(d["Inventory Unit Type"] || "").toLowerCase() === "subrack" &&
        String(d["Vendor Unit Family Type"] || "").toUpperCase().includes("V9200")
      );

      // Test: Force V9200 layout n·∫øu c√≥ param ?test=v9200
      const testMode = getParam("test");
      const shouldUseV9200 = hasV9200Subrack || testMode === "v9200";

      console.log("Has V9200 Subrack:", hasV9200Subrack);
      console.log("Test mode:", testMode);
      console.log("Should use V9200:", shouldUseV9200);

      // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ
      updateTitle(label, shouldUseV9200);

      if (shouldUseV9200) {
        console.log("Rendering V9200 layout");
        // L·ªçc thi·∫øt b·ªã cho V9200 (subrack=1)
        const v9200Devices = allDevicesForLabel.filter(d => {
          const pos = parseUnitPosition(d["Unit Position"]);
          return pos.subrack === "1" || pos.rack === "1"; // H·ªó tr·ª£ c·∫£ 2 format
        });
        renderV9200Layout(v9200Devices, container);
      } else {
        console.log("Rendering BBU8200 layout");
        // L·ªçc thi·∫øt b·ªã cho BBU8200 (rack=1)
        const bbu8200Devices = allDevicesForLabel.filter(d => {
          const pos = parseUnitPosition(d["Unit Position"]);
          return pos.rack === "1";
        });
        renderBBU8200Layout(bbu8200Devices, container);
      }
    }

    function renderV9200Layout(devices, container) {
      container.className = "bbu-layout v9200";

      // Layout V9200 - 3 c·ªôt
      const slotColumns = [
        ["8", "7", "6", ["5", "13"]],  // c·ªôt 1: slot 8,7,6 v√† slot 5&13 c√πng h√†ng
        ["4", "3", "2", "1"],          // c·ªôt 2: slot 4,3,2,1
        ["14"]                         // c·ªôt 3: slot 14
      ];

      slotColumns.forEach((col, colIndex) => {
        const colDiv = document.createElement("div");
        colDiv.className = `col col-${colIndex + 1}`;

        col.forEach(slot => {
          if (Array.isArray(slot)) {
            // Slot c√πng h√†ng (5 & 13)
            const rowDiv = document.createElement("div");
            rowDiv.className = "slot-row";
            
            slot.forEach(slotNum => {
              const slotDiv = createV9200Slot(devices, slotNum);
              rowDiv.appendChild(slotDiv);
            });
            
            colDiv.appendChild(rowDiv);
          } else {
            // Slot ƒë∆°n
            const slotDiv = createV9200Slot(devices, slot);
            colDiv.appendChild(slotDiv);
          }
        });

        container.appendChild(colDiv);
      });
    }

    function createV9200Slot(devices, slotNum) {
      const matches = devices.filter(d => {
        const pos = parseUnitPosition(d["Unit Position"]);
        return pos.slot.toUpperCase() === slotNum.toUpperCase();
      });

      const div = document.createElement("div");
      div.className = `slot s${slotNum}`;

      if (matches.length) {
        const m = matches[0];
        const pos = parseUnitPosition(m["Unit Position"]);
        const position = pos.subrack ? `Subrack=${pos.subrack} Slot=${pos.slot}` : `Rack=${pos.rack} Slot=${pos.slot}`;
        div.innerHTML = `Slot ${slotNum}<br/><small>${position}<br/>${m["Vendor Unit Type Name"] || ""}<br/>SN: ${m["Serial Number"] || ""}</small>`;
        div.classList.add("highlight");
      } else {
        div.innerHTML = `Slot ${slotNum}<br/><small>Empty</small>`;
      }

      return div;
    }

    function renderBBU8200Layout(devices, container) {
      container.className = "bbu-layout";

      // Layout BBU 8200 - 4 c·ªôt
      const slotColumns = [
        ["15", "14", "13"],    // c·ªôt 1 b√™n tr√°i t·ª´ d∆∞·ªõi l√™n
        ["4", "3", "2", "1"],  // c·ªôt 2
        ["8", "7", "6", "5"],  // c·ªôt 3
        ["16"]                 // c·ªôt 4 b√™n ph·∫£i
      ];

      slotColumns.forEach(col => {
        const colDiv = document.createElement("div");
        colDiv.className = "column";

        col.forEach(slot => {
          const matches = devices.filter(d => {
            const pos = parseUnitPosition(d["Unit Position"]);
            return pos.slot.toUpperCase() === slot.toUpperCase();
          });

          const div = document.createElement("div");
          div.className = `slot s${slot}`;

          if (matches.length) {
            div.innerHTML = matches.map(m => {
              const pos = parseUnitPosition(m["Unit Position"]);
              return `Rack=${pos.rack} Slot=${pos.slot}
${m["Vendor Unit Type Name"] || ""}
SN: ${m["Serial Number"] || ""}`;
            }).join("\n\n");

            div.classList.add("highlight");
          } else {
            div.innerText = slot;
          }

          colDiv.appendChild(div);
        });

        container.appendChild(colDiv);
      });
    }

    function renderRRUs(allDevices, label) {
      const rruDiv = document.getElementById("rrus");
      rruDiv.innerHTML = "";

      const rrus = allDevices.filter(d =>
        (d["Inventory Unit Type"] || "").toUpperCase() === "RRU" &&
        String(d["User Label"] || "").trim() === label
      );

      if (!rrus.length) return;

      const sectors = {};
      rrus.forEach(r => {
        const ul = r["User Label"] || "";
        const sectorMatch = ul.match(/S\d+/i);
        const sector = sectorMatch ? sectorMatch[0].toUpperCase() : "Kh√°c";
        if (!sectors[sector]) sectors[sector] = [];
        sectors[sector].push(r);
      });

      rruDiv.innerHTML = "<h3>RRUs</h3>";
      Object.keys(sectors).forEach(sec => {
        const secDiv = document.createElement("div");
        secDiv.className = "rru-sector";
        secDiv.innerHTML = `<h4>${sec}</h4>`;
        sectors[sec].forEach(r => {
          const pos = parseUnitPosition(r["Unit Position"]);
          const el = document.createElement("div");
          el.className = "rru highlight";
          el.innerText = `${r["User Label"] || "RRU"} (Rack=${pos.rack} Slot=${pos.slot})
${r["Vendor Unit Type Name"] || ""}
SN: ${r["Serial Number"] || ""}`;
          secDiv.appendChild(el);
        });
        rruDiv.appendChild(secDiv);
      });
    }

    function renderTable(allDevices, label) {
      const rows = allDevices.filter(d => String(d["User Label"] || "").trim() === label);
      if (!rows.length) {
        document.getElementById("deviceTable").innerHTML = "<p>Kh√¥ng c√≥ thi·∫øt b·ªã n√†o</p>";
        return;
      }

      const cols = Object.keys(rows[0]);
      let html = "<h3>Danh s√°ch thi·∫øt b·ªã</h3><table><thead><tr>";
      cols.forEach(c => html += `<th>${c}</th>`);
      html += "</tr></thead><tbody>";

      rows.forEach(r => {
        html += "<tr>";
        cols.forEach(c => html += `<td>${r[c] ?? ""}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("deviceTable").innerHTML = html;
    }

    const label = getParam("label");

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx");

        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        renderBBU(data, label);
        renderRRUs(data, label);
        renderTable(data, label);
      } catch (e) {
        document.body.innerHTML += "<p style='color:red'>‚ùå L·ªói: " + e.message + "</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
