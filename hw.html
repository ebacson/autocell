<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra c·ª©u thi·∫øt b·ªã</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size: 14px; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>üîç Tra c·ª©u thi·∫øt b·ªã</h2>
  <input id="serialInput" placeholder="Nh·∫≠p Serial Number (t√¨m ch√≠nh x√°c)">
  <button onclick="searchSerial()">T√¨m theo Serial</button>
  
  <input id="userInput" placeholder="Nh·∫≠p User Label (t√¨m g·∫ßn ƒë√∫ng)">
  <button onclick="searchUser()">T√¨m theo T√™n Tr·∫°m</button>

  <button onclick="showAll()">Hi·ªán t·∫•t c·∫£</button>

  <div id="result"></div>

  <script>
    let data = [];

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx");

        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet);

        alert("‚úÖ ƒê√£ t·∫£i th√†nh c√¥ng d·ªØ li·ªáu, c√≥ " + data.length + " b·∫£n ghi");
      } catch (e) {
        alert("‚ùå L·ªói: " + e.message);
      }
    }

    function renderTable(rows) {
      if (!rows.length) {
        document.getElementById("result").innerHTML = "<p>Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu</p>";
        return;
      }
      let table = "<table><tr>";
      Object.keys(rows[0]).forEach(k => table += `<th>${k}</th>`);
      table += "</tr>";
      rows.forEach(r => {
        table += "<tr>";
        Object.values(r).forEach(v => table += `<td>${v ?? ""}</td>`);
        table += "</tr>";
      });
      table += "</table>";
      document.getElementById("result").innerHTML = table;
    }

    function searchSerial() {
      const val = document.getElementById("serialInput").value.trim();
      const result = data.filter(r => String(r["Serial Number"]) === val);
      renderTable(result);
    }

    function searchUser() {
      const val = document.getElementById("userInput").value.trim().toLowerCase();
      const result = data.filter(r => String(r["User Label"] || "").toLowerCase().includes(val));
      renderTable(result);
    }

    function showAll() {
      renderTable(data.slice(0, 200)); // gi·ªõi h·∫°n 200 d√≤ng cho nh·∫π
    }

    loadData();
  </script>
</body>
</html>
