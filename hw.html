<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra c·ª©u thi·∫øt b·ªã</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f5f5f5; }
    h2 { text-align: center; margin-bottom: 15px; }
    input, button { margin: 5px 0; padding: 10px; font-size: 16px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; word-break: break-word; }
    th { background: #007bff; color: white; position: sticky; top: 0; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #ffe599; cursor: pointer; }
    .table-container { overflow-x: auto; max-height: 70vh; }
  </style>
</head>
<body>
  <h2>üîç Tra c·ª©u thi·∫øt b·ªã</h2>
  
  <input id="serialInput" placeholder="Nh·∫≠p Serial Number (t√¨m ch√≠nh x√°c)">
  <button onclick="searchSerial()">T√¨m theo Serial</button>
  
  <input id="userInput" placeholder="Nh·∫≠p User Label (t√¨m g·∫ßn ƒë√∫ng)">
  <button onclick="searchUser()">T√¨m theo User Label</button>

  <button onclick="showAll()">Hi·ªán t·∫•t c·∫£</button>

  <div class="table-container">
    <div id="result"></div>
  </div>

  <script>
    let data = [];
    const columns = [
      "User Label",
      "Inventory Unit Type",
      "Vendor Unit Family Type",
      "Vendor Unit Type Name",
      "Serial Number",
      "Unit Position"
    ];

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx");

        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet);

        console.log("‚úÖ D·ªØ li·ªáu ƒë√£ load:", data);
      } catch (e) {
        alert("‚ùå L·ªói: " + e.message);
      }
    }

    function renderTable(rows) {
      if (!rows.length) {
        document.getElementById("result").innerHTML = "<p>Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu</p>";
        return;
      }

      let table = "<table><thead><tr>";
      columns.forEach(c => table += `<th>${c}</th>`);
      table += "</tr></thead><tbody></tbody></table>";

      const result = document.getElementById("result");
      result.innerHTML = table;
      const tbody = result.querySelector("tbody");

      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.addEventListener("click", () => openBBU(r["User Label"] || ""));

        columns.forEach(c => {
          const td = document.createElement("td");
          td.textContent = r[c] ?? "";
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function searchSerial() {
      const val = document.getElementById("serialInput").value.trim();
      if (!val) return alert("‚ö†Ô∏è Nh·∫≠p Serial tr∆∞·ªõc");
      const result = data.filter(r => String(r["Serial Number"]).trim() === val);
      renderTable(result);
    }

    function searchUser() {
      const val = document.getElementById("userInput").value.trim().toLowerCase();
      if (!val) return alert("‚ö†Ô∏è Nh·∫≠p User Label tr∆∞·ªõc");
      const result = data.filter(r => String(r["User Label"] || "").toLowerCase().includes(val));
      renderTable(result);
    }

    function showAll() {
      renderTable(data.slice(0, 200)); // Gi·ªõi h·∫°n 200 d√≤ng
    }

    function openBBU(userLabel) {
      console.log("üëâ M·ªü bbu.html v·ªõi label:", userLabel);
      // L∆∞u to√†n b·ªô data
      localStorage.setItem("devices", JSON.stringify(data));
      // Chuy·ªÉn sang bbu.html trong c√πng th∆∞ m·ª•c
      window.location.href = "bbu.html?label=" + encodeURIComponent(userLabel);
    }

    loadData();
  </script>
</body>
</html>
