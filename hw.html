<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra c·ª©u thi·∫øt b·ªã</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f5f5f5; }
    h2 { text-align: center; margin-bottom: 10px; }
    input, button { margin: 5px 0; padding: 10px; font-size: 16px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:hover:not([disabled]) { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; word-break: break-word; }
    th { background: #007bff; color: white; position: sticky; top: 0; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #ffe599; cursor: pointer; }
    .table-container { overflow-x: auto; max-height: 70vh; }
    #status { margin: 8px 0; font-size: 13px; color: #333; }
  </style>
</head>
<body>
  <h2>üîç Tra c·ª©u thi·∫øt b·ªã</h2>

  <div id="status">ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <input id="serialInput" placeholder="Nh·∫≠p Serial Number (t√¨m ch√≠nh x√°c)" disabled>
  <button id="btnSerial" disabled>T√¨m theo Serial</button>

  <input id="userInput" placeholder="Nh·∫≠p M√£ Tr·∫°m (t√¨m g·∫ßn ƒë√∫ng)" disabled>
  <button id="btnUser" disabled>T√¨m theo M√£ Tr·∫°m </button>

  <div class="table-container">
    <div id="result"></div>
  </div>

  <script>
    let data = [];
    const columns = [
      "User Label",
      "Inventory Unit Type",
      "Vendor Unit Family Type",
      "Vendor Unit Type Name",
      "Serial Number",
      "Unit Position"
    ];

    const statusEl = document.getElementById('status');
    const btnSerial = document.getElementById('btnSerial');
    const btnUser = document.getElementById('btnUser');
    const serialInput = document.getElementById('serialInput');
    const userInput = document.getElementById('userInput');

    async function loadData() {
      try {
        const response = await fetch("inventory.xlsx");
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file inventory.xlsx (HTTP " + response.status + ")");
        const buf = await response.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet);
        console.log("‚úÖ D·ªØ li·ªáu ƒë√£ load:", data.length, "d√≤ng");
        statusEl.textContent = "‚úÖ ƒê√£ load " + data.length + " d√≤ng.";
        enableControls();
      } catch (e) {
        console.error("L·ªói loadData:", e);
        statusEl.textContent = "‚ùå L·ªói khi load inventory.xlsx: " + e.message;
      }
    }

    function enableControls() {
      serialInput.disabled = false;
      userInput.disabled = false;
      btnSerial.disabled = false;
      btnUser.disabled = false;
    }

    function renderTable(rows) {
      if (!rows || !rows.length) {
        document.getElementById("result").innerHTML = "<p>Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu</p>";
        return;
      }

      let table = "<table><thead><tr>";
      columns.forEach(c => table += `<th>${c}</th>`);
      table += "</tr></thead><tbody></tbody></table>";

      const result = document.getElementById("result");
      result.innerHTML = table;
      const tbody = result.querySelector("tbody");

      rows.forEach((r) => {
        const tr = document.createElement("tr");
        const label = r["User Label"] || "";
        tr.dataset.label = label;
        tr.addEventListener("click", () => openBBU(label, r));

        columns.forEach(c => {
          const td = document.createElement("td");
          td.textContent = r[c] ?? "";
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function searchSerial() {
      const val = serialInput.value.trim();
      if (!val) return alert("‚ö†Ô∏è Nh·∫≠p Serial tr∆∞·ªõc");
      const result = data.filter(r => String(r["Serial Number"] || "").trim() === val);
      renderTable(result);
    }

    function searchUser() {
      const val = userInput.value.trim().toLowerCase();
      if (!val) return alert("‚ö†Ô∏è Nh·∫≠p M√£ Tr·∫°m tr∆∞·ªõc");
      const result = data.filter(r => String(r["User Label"] || "").toLowerCase().includes(val));
      renderTable(result);
    }

    async function checkBbuAvailable() {
      try {
        const resp = await fetch('bbu.html', { method: 'GET', cache: 'no-store' });
        return resp.ok;
      } catch (e) {
        console.warn('checkBbuAvailable error', e);
        return false;
      }
    }

    async function openBBU(userLabel, row) {
      console.log("üëâ M·ªü bbu.html v·ªõi label:", userLabel);

      try {
        localStorage.setItem("devices", JSON.stringify(data));
      } catch (e) {
        console.warn("localStorage set failed:", e);
        try {
          sessionStorage.setItem("devices", JSON.stringify(data));
        } catch (e2) {
          console.warn("sessionStorage set failed:", e2);
          try {
            localStorage.setItem("devices_fallback", JSON.stringify([row || {}]));
          } catch (e3) {
            console.error("Kh√¥ng th·ªÉ l∆∞u v√†o storage n√†o c·∫£:", e3);
          }
        }
      }

      const bbuExists = await checkBbuAvailable();
      if (!bbuExists) {
        alert("Kh√¥ng t√¨m th·∫•y bbu.html ho·∫∑c kh√¥ng th·ªÉ fetch bbu.html. Ki·ªÉm tra:\n- bbu.html c√≥ n·∫±m c√πng th∆∞ m·ª•c kh√¥ng?\n- t√™n file ƒë√∫ng ch√≠nh t·∫£ (vi·∫øt hoa/th∆∞·ªùng)?\n- ƒëang ch·∫°y b·∫±ng HTTP server (khuy·∫øn ngh·ªã) hay file:// ?\n\n(Chi ti·∫øt xem console)");
        return;
      }

      window.location.href = "bbu.html?label=" + encodeURIComponent(userLabel);
    }

    btnSerial.addEventListener('click', searchSerial);
    btnUser.addEventListener('click', searchUser);

    loadData();
  </script>
</body>
</html>
