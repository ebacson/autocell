<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cá»©u Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      word-break: break-word;
    }
    th {
      background: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .table-container {
      overflow-x: auto;
      max-height: 70vh;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Tra cá»©u Inventory</h2>

  <div class="search-box">
    <input type="text" id="searchSerial" placeholder="TÃ¬m theo Serial Number (chÃ­nh xÃ¡c)">
    <input type="text" id="searchUser" placeholder="TÃ¬m theo User Label (cÃ³ chá»©a)">
    <button onclick="showAll()">Hiá»‡n táº¥t cáº£</button>
  </div>

  <div class="table-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>User Label</th>
          <th>Inventory Unit Type</th>
          <th>Vendor Unit Family Type</th>
          <th>Vendor Unit Type Name</th>
          <th>Serial Number</th>
          <th>Unit Position</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];

    // Load file Excel (Ä‘Ã£ chuyá»ƒn sang JSON trÆ°á»›c Ä‘Ã³ báº±ng python/pandas)
    fetch('inventory.json')
      .then(res => res.json())
      .then(json => { data = json; });

    function renderTable(rows) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["User Label"] || ""}</td>
          <td>${row["Inventory Unit Type"] || ""}</td>
          <td>${row["Vendor Unit Family Type"] || ""}</td>
          <td>${row["Vendor Unit Type Name"] || ""}</td>
          <td>${row["Serial Number"] || ""}</td>
          <td>${row["Unit Position"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("searchSerial").addEventListener("input", function() {
      const value = this.value.trim();
      if (!value) return;
      const results = data.filter(item => item["Serial Number"] === value);
      renderTable(results);
    });

    document.getElementById("searchUser").addEventListener("input", function() {
      const value = this.value.trim().toLowerCase();
      if (!value) return;
      const results = data.filter(item => 
        (item["User Label"] || "").toLowerCase().includes(value)
      );
      renderTable(results);
    });

    function showAll() {
      renderTable(data);
    }
  </script>

</body>
</html>
