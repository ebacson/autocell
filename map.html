<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoCell — Hiển thị KML với OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { height:100%; margin:0; padding:0; }
    body { display:flex; flex-direction:column; font-family: Arial, sans-serif; }
    #map { flex:1; }
    #topbar { padding:8px 12px; background:#0b74f4; color:#fff; font-weight:bold; }
    #layers { max-height:200px; overflow:auto; padding:6px; border:1px solid #ddd; background:#fafafa; }
    .layer-item { margin-bottom:4px; }
  </style>
</head>
<body>
  <div id="topbar">AutoCell — Viewer KML (OSM)</div>
  <div style="display:flex; height:100%">
    <div style="width:300px; padding:10px; border-right:1px solid #ddd;">
      <h4>Layers</h4>
      <div id="layers">(Đang tải...)</div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
  <script>
    const map = L.map('map').setView([16, 108], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const KML_FOLDER = 'https://ebacson.github.io/autocell/datakml/';
    const layersDiv = document.getElementById('layers');
    const layers = [];

    async function loadKmlList() {
      try {
        const resp = await fetch(KML_FOLDER + 'index.json');
        if (!resp.ok) throw new Error('Không tìm thấy index.json');
        const list = await resp.json();
        layersDiv.innerHTML = '';
        list.forEach(file => addKmlLayer(file));
      } catch (e) {
        layersDiv.innerHTML = 'Lỗi: ' + e.message;
      }
    }

    function addKmlLayer(filename) {
      const url = KML_FOLDER + filename;
      const layerGroup = L.layerGroup();
      const kmlLayer = omnivore.kml(url).on('ready', function() {
        map.fitBounds(kmlLayer.getBounds());
      }).addTo(layerGroup);

      layers.push(layerGroup);

      // checkbox UI
      const div = document.createElement('div');
      div.className = 'layer-item';
      const cb = document.createElement('input');
      cb.type = 'checkbox'; cb.checked = true;
      cb.onchange = () => {
        if (cb.checked) layerGroup.addTo(map);
        else map.removeLayer(layerGroup);
      };
      div.appendChild(cb);
      div.appendChild(document.createTextNode(' ' + filename));
      layersDiv.appendChild(div);
    }

    loadKmlList();
  </script>
</body>
</html>
